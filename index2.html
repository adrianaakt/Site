<!DOCTYPE html>
<html lang=pt>
    <head>
        <meta charset="utf-8"/>
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/slide.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $('#fade').list_ticker({
                speed:2000,
                effect:'fade'
            });
            $('#slide').list_ticker({
                speed:2000,
                effect:'slide'
            });	
            $('#once').list_ticker({
                speed:2000,
                effect:'fade',
                run_once:true
            });	
            $('#random').list_ticker({
                speed:2000,
                effect:'fade',
                random:true
            });
        })
        </script>
    </head>
    <body>    
        <section id="main">
            <div id="home">
                <nav id="menu_vertical">
                    <a href="#home">ARASHI</a>
                    <img src="images/estrelas.png"/>
                    <a href="#perfil">Perfil</a>
                    <a href="#biografia">Biografia</a>
                    <a href="#discografia">Discografia</a>
                    <a href="#midia">Mídia</a>
                    <a href="#news">News</a>
                    <a href="#goods">Goods</a>
                    <a href="contato">Contato</a>
                </nav>    
                
                <!--Slide imagens-->
                <div id="container">
                    <ul id="fade">
                        <li><img src="http://freethumbs.dreamstime.com/1031/big/free_10318379.jpg"/></li>
                        <li><img src="http://www.hereisfree.com/content1//imguploads/Image/cjbc/zcool/20080523/1211544381.jpg"/></li>
                        <li><img src="http://angelopetry.com/site/conteudo/wp-content/uploads/sites/2/2011/11/1211544519.jpg"/></li>
                    </ul>
                </div>
                <!--Fim slide-->
            </div>
        </section>
        
        <section id="corpo">
            
            <header>
                <nav id="menu_topo">
                    <a href="#home">ARASHI</a>
                    <a href="#perfil">Perfil</span></a> | 
                    <a href="#biografia">Biografia</span></a> | 
                    <a href="#discografia">Discografia</span></a> | 
                    <a href="#midia">Mídia</span></a> | 
                    <a href="#news">News</span></a> | 
                    <a href="#goods">Goods</span></a> | 
                    <a href="contato">Contato</a>
                </nav>
            </header>
            
            <div id="perfil">
                <img src="images/estrela.png"/>
                <h1>Perfil</h1>
            </div>
            
            <div id="biografia">
                <img src="images/estrela-2.png"/>
                <h1>Biografia</h1>
            </div>
            
            <div id="discografia">
                <img src="images/estrela-3.png"/>
                <h1>Discografia</h1>
            </div>
            
            <div id="midia">
                <img src="images/estrela-4.png"/>
                <h1>Mídia</h1>
            </div>
            
            <div id="news">
                <img src="images/estrela-5.png"/>
                <h1>News</h1>
            </div>
            
            <div id="goods">
                <img src="images/estrela-6.png"/>
                <h1>Goods</h1>
            </div>
            
            <div id="contato">
                <img src="images/estrela-7.png"/>
                <h1>Contato</h1>
            </div>
        </section>
    </body>
</html>
